<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feature graphic - 1024x500</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1024px;
      height: 500px;
      background: linear-gradient(135deg, #0D0D0D 0%, #1a2a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    .content {
      text-align: center;
      color: #fff;
    }
    .title {
      font-size: 72px;
      font-weight: 800;
      letter-spacing: -2px;
      margin-bottom: 16px;
      text-shadow: 0 2px 20px rgba(0,0,0,0.5);
    }
    .accent { color: #2ECC71; }
    .tagline {
      font-size: 28px;
      color: #aaa;
      font-weight: 500;
    }
    .icon {
      width: 120px;
      height: 120px;
      background: #2ECC71;
      border-radius: 28px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: 800;
      color: #0D0D0D;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="icon">M</div>
    <h1 class="title">Monster <span class="accent">Counter</span></h1>
    <p class="tagline">Registra tus latas. Historial y estad√≠sticas.</p>
  </div>
</body>
</html>
